    <div class="jumbotron bg-transparent mb-0 pt-0 radius-0">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 text-center">
                    <h1 class="display-1 bold color_white content__title">HEADACHE<span class="vim-caret">&nbsp;</span></h1>
                </div>
            </div>
            <h4>Machine info</h4>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <div class="card border-primary mb-3 text-center">
                            <div class="card-body">
                                <h4>Machine IP: 107.0.0.1</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card border-primary mb-3 text-center">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card border-primary mb-3 text-center">
                            <div class="card-body machine_page justify-content-center" style="display: inline-flex;">
                                <h6 class="solvers"> &nbsp;<span class="color_danger">Difficulty:</span></h6>
                                <div class="pl-2"><canvas style="width:80px;height:15px" id="machine_id_1_chart"></canvas></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12">
                        <div class="card border-primary mb-3 text-center">
                            <div class="card-body">
                                <canvas id="machineChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card border-primary mb-3 text-center">
                        <div class="card-body">
                            <h4>Rate the challenge</h4>
                            <div class="row input-group mt-3 justify-content-center">
                                <div class="input-group mt-3 col-md-6">
                                    <input type="text" id="flagInput" class="form-control" placeholder="Enter Flag" aria-label="Enter Flag" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button id="submit_p1" class="btn btn-outline-secondary" type="button">Go!</button>
                                    </div>
                                </div>
                            </div>
                            <div id="result" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
(function(){
    window.onload=function(){console.log("Flag in : lags.html")};
    var config={type:'radar',data:{labels:['Enumeration','CTF-Like','Custom Exploration','Real-life','CVE'],datasets:[{label:'Problem Setter\'s Ratings',backgroundColor:"#ff000054",borderColor:'red',pointBackgroundColor:'red',data:[3,2,1,5,3]}]},options:{legend:{display:false},scale:{ticks:{display:false},gridLines:{color:"#FFF"}}}};
    window.myRadar=new Chart(document.getElementById('machineChart'),config);
    var ctx=document.getElementById('machine_id_1_chart').getContext('2d');
    window.myBar=new Chart(ctx,{type:'bar',data:{labels:['Easy1','Easy2','Medium3','Hard4','Hard5'],datasets:[{label:'Dataset 1',backgroundColor:['#17b06b','#17b06b','#ffce56','#ef121b','#ef121b'],borderColor:['#17b06b','#17b06b','#ffce56','#ef121b','#ef121b'],borderWidth:1,data:[11,2,13,41,15,0]}]},options:{tooltips:{enabled:false},responsive:false,legend:{display:false},scales:{yAxes:[{display:false}],xAxes:[{display:false}]}}});
    document.getElementById("submit_p1").onclick=function(){var inputFlag=document.getElementById("flagInput").value;var resultDiv=document.getElementById("result");if(inputFlag==="Blue(you_have_find_the_flag_"){resultDiv.innerHTML='<div class="alert alert-success" role="alert">To‘g‘ri topdingiz!</div>'}else{resultDiv.innerHTML='<div class="alert alert-danger" role="alert">Xato!</div>'}};
})();

        </script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
